<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}" href="">user</a>
    </div>

    <br>
    <form th:method="get" th:action="@{/books/new}">
        <input type="submit" value="add book!">
    </form>

</body>
</html>
