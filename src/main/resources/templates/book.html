<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
</head>
<body>
<div>
    <ul>
        <li th:text="'id: ' + ${book.getId()}"></li>
        <li th:text="'name: ' + ${book.getName()}"></li>
        <li th:text="'author: ' + ${book.getAuthor()}"></li>
        <li th:text="'price: ' + ${book.getPrice()}"></li>
    </ul>
</div>
</body>
</html>
